name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.1.0, etc.

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'  # Use a recent Go version
        
    - name: Get dependencies
      run: go mod download
      
    - name: Build binaries
      run: |
        # Build for different platforms
        echo "Building for Windows (amd64)..."
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o task-windows-amd64.exe .
        
        echo "Building for macOS (amd64)..."
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o task-darwin-amd64 .
        
        echo "Building for macOS (arm64 - Apple Silicon)..."
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o task-darwin-arm64 .
        
        echo "Building for Linux (amd64)..."
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o task-linux-amd64 .
        
        echo "Building for Linux (arm64)..."
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o task-linux-arm64 .
        
    - name: Create checksums
      run: |
        echo "Creating checksums..."
        sha256sum task-* > checksums.txt
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          task-windows-amd64.exe
          task-darwin-amd64
          task-darwin-arm64
          task-linux-amd64
          task-linux-arm64
          checksums.txt
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
